<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ian Ferranti">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica ABC Health</title>
</head>

<body>
    <header>
        <h1>Cadastro na Clínica ABC Health</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
    </nav>
    <main>
        <form action="cadastraCliente.php" method="POST">
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required minlength="2" maxlength="50" autofocus><br><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                    placeholder="xxx.xxx.xxx-xx"><br><br>

                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required><br><br>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required><br><br>

                <label for="data-nascimento">Data de nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento"><br><br>

                <label>Sexo:</label><br>
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Masculino</label><br>
                <input type="radio" id="feminino" name="sexo" value="feminino">
                <label for="feminino">Feminino</label><br><br>

                <label for="estado-civil">Estado civil:</label>
                <select id="estado-civil" name="estado-civil">
                    <option value="">Selecione</option>
                    <option value="solteiro">Solteiro(a)</option>
                    <option value="casado">Casado(a)</option>
                    <option value="divorciado">Divorciado(a)</option>
                    <option value="viuvo">Viúvo(a)</option>
                </select><br><br>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="cep">CEP (obrigatório):</label>
                <input type="text" id="cep" name="cep" required><br><br>

                <label for="tipo-logradouro">Tipo de logradouro:</label>
                <select id="tipo-logradouro" name="tipo-logradouro" required>
                    <option value="">Selecione</option>
                    <option value="rua">Rua</option>
                    <option value="avenida">Avenida</option>
                    <option value="praca">Praça</option>
                    <option value="etc">Etc</option>
                </select><br><br>

                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" required><br><br>

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required><br><br>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required><br><br>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required><br><br>
            </fieldset>

            <fieldset>
                <legend>Informações Adicionais</legend>

                <label for="interesses">Interesses:</label>
                <select id="interesses" name="interesses[]" multiple>
                    <option value="filmes">Filmes</option>
                    <option value="informatica">Informática</option>
                    <option value="games">Games</option>
                    <option value="livros">Livros</option>
                    <option value="roupas">Roupas</option>
                </select><br><br>

                <label for="comentarios">Comentários:</label>
                <textarea id="comentarios" name="comentarios" placeholder="Escreva algo..."></textarea><br><br>

                <label>
                    <input type="checkbox" id="notificacoes" name="notificacoes">
                    Deseja receber notificações em seu e-mail?
                </label><br><br>
            </fieldset>

            <input type="hidden" name="usuario_id" value="12">

            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <footer>

        <address>
            Endereço: Parque da Quinta da Boa Vista S/N, São Cristóvão, RJ, 20940-040.
        </address>

        <p>E-mail: clinicaabc@gmail.com</p>
      </footer>
</body>

</html>
